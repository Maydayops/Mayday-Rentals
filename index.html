<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Dog</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 20px; 
        }
        button { 
            background-color: #007bff; 
            color: white; 
            padding: 10px 20px; 
            border: none; 
            cursor: pointer; 
            font-size: 16px; 
            margin-top: 20px; 
        }
        button:hover { 
            background-color: #0056b3; 
        }
        img {
            display: none;
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Meet Our Dog!</h1>
    <button onclick="showDog()">Show the Dog</button>
    <br>
    <img id="dogImage" src="Our Dog.jpeg" alt="Our Dog">
    
    <script>
        function showDog() {
            document.getElementById("dogImage").style.display = "block";
        }
    </script>
</body>
</html>
