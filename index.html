<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipment Rental Booking</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
        label { font-weight: bold; display: block; margin-top: 10px; }
        input, select, textarea { width: 100%; padding: 8px; margin: 5px 0; }
        button { background-color: #007bff; color: white; padding: 10px; border: none; cursor: pointer; width: 100%; margin-top: 10px; }
        button:hover { background-color: #0056b3; }
        canvas { border: 1px solid #000; width: 100%; height: 150px; background: white; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <h2>Book Your Equipment Rental</h2>
    
    <form id="rentalForm">
        <label for="equipment">Select Equipment:</label>
        <select id="equipment" required>
            <option value="Track Loader">Track Loader</option>
            <option value="Mini-Excavator">Mini-Excavator</option>
        </select>

        <label for="rentalDuration">Rental Duration:</label>
        <select id="rentalDuration" required>
            <option value="1 day - $350">1 Day - $350</option>
            <option value="4 days - $800">4 Days - $800</option>
        </select>

        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" required>

        <label for="name">Full Name:</label>
        <input type="text" id="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" required>

        <label for="agreement">Rental Agreement & Waiver:</label>
        <button type="button" onclick="viewAgreement()">View Agreement</button>

        <p><strong>Legal Agreement:</strong> By signing, I acknowledge that I have read, understood, and agree to the Equipment Rental Agreement and Liability Waiver. I accept full responsibility for the rented equipment and any damages or liabilities incurred during the rental period.</p>

        <label for="signature">Signature:</label>
        <canvas id="signaturePad"></canvas>
        <button type="button" onclick="clearSignature()">Clear Signature</button>

        <button type="submit">Proceed to Payment</button>
    </form>

    <script>
        // Ensure signature pad works
        let canvas = document.getElementById("signaturePad");
        let ctx = canvas.getContext("2d");
        let signing = false;

        canvas.addEventListener("mousedown", startSigning);
        canvas.addEventListener("mousemove", sign);
        canvas.addEventListener("mouseup", stopSigning);
        canvas.addEventListener("mouseleave", stopSigning);

        function startSigning(e) {
            signing = true;
            ctx.beginPath();
            ctx.moveTo(e.offsetX, e.offsetY);
        }

        function sign(e) {
            if (!signing) return;
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.stroke();
        }

        function stopSigning() {
            signing = false;
        }

        function clearSignature() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function viewAgreement() {
            // Save form details before redirecting
            localStorage.setItem("equipment", document.getElementById("equipment").value);
            localStorage.setItem("rentalDuration", document.getElementById("rentalDuration").value);
            localStorage.setItem("startDate", document.getElementById("startDate").value);
            localStorage.setItem("name", document.getElementById("name").value);
            localStorage.setItem("email", document.getElementById("email").value);
            localStorage.setItem("phone", document.getElementById("phone").value);

            // Open agreement in new tab
            window.open("https://www.maydayops.com/equipment-rental-agreement-and-liability", "_blank");

            localStorage.setItem("agreementViewed", "true");
        }

        document.getElementById("rentalForm").addEventListener("submit", function(event) {
            event.preventDefault();

            if (localStorage.getItem("agreementViewed") !== "true") {
                alert("You must view the rental agreement before proceeding.");
                return;
            }

            let rentalDuration = document.getElementById("rentalDuration").value;

            let paymentLinks = {
                "1 day - $350": "https://www.maydayops.com/_api/invoice/pay/20e53e3b-e3c8-4dcd-b295-186cc8ccc61f:6c900172-dba4-4d4c-ba26-92768d58dd37",
                "4 days - $800": "https://www.maydayops.com/_api/invoice/pay/20e53e3b-e3c8-4dcd-b295-186cc8ccc61f:34c17a4d-18e8-4eff-befa-f0c222523d8d"
            };

            let paymentURL = paymentLinks[rentalDuration];

            if (!paymentURL) {
                alert("Error: Payment link not found.");
                return;
            }

            alert("Redirecting to payment...");
            window.location.href = paymentURL;
        });

        // Restore form data on page load
        window.onload = function() {
            document.getElementById("equipment").value = localStorage.getItem("equipment") || "";
            document.getElementById("rentalDuration").value = localStorage.getItem("rentalDuration") || "";
            document.getElementById("startDate").value = localStorage.getItem("startDate") || "";
            document.getElementById("name").value = localStorage.getItem("name") || "";
            document.getElementById("email").value = localStorage.getItem("email") || "";
            document.getElementById("phone").value = localStorage.getItem("phone") || "";

            if (localStorage.getItem("agreementViewed") === "true") {
                alert("Rental agreement was already viewed. Proceed with booking.");
            }
        };
    </script>
</body>
</html>
